<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sep_css.css">
</head>

<body>
    <h3>
        <center>
            BOOK A CALL SLOT OUR REPRESENTATIVE WILL CALL YOU WITHIN 1 HOUR OF SELECTED SLOT!
        </center>
    </h3><br>
    <center>
        <fieldset class="fieldset">
            <legend align="center"><b>Book a Call</b></legend><br>
            <form action="/action_page.php" target="_blank" method="post">
                <label for="fname">YOUR NAME:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Your Name"><br>
                <br>
                <label for="email">EMAIL:</label><br>
                <input type="email" id="email" name="email" placeholder="Your Email"><br><br>

                <label for="tel">PHONE:</label><br>
                <input type="tel" id="tel" name="Phone" placeholder="Your phone number" maxlength="13"><br><br>

                <label for="date">DATE:</label><br>
                <input type="date" id="date" name="date"><br><br>

                <label for="time">TIME:</label><br>
                <input type="time" id="time" name="time"><br><br>
                <br>
                <button class="button" id="getCallButton">GET A CALL</button>
            </form>

        </fieldset>
    </center>
    <script src="index.js"></script>
</body>

</html>
